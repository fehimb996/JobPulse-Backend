<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Confirm Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 30px; color: #333; max-width: 600px; margin: auto; background-color: #f9f9f9;">

    <h2 style="text-align: center;">Confirm your email</h2>

    <p>Hello <strong>{{Email}}</strong>,</p>

    <p>Thanks for registering to Peria Pulse! Please confirm your email by clicking the button below:</p>

    <div style="text-align: center; margin: 30px 0;">
        <a href="{{ConfirmationLink}}" style="background-color: #ff4d4d; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Confirm Email
        </a>
    </div>

    <p>If you didn’t create this account, please ignore this email.</p>

    <hr style="margin: 40px 0;" />

    <div style="padding: 15px; margin-top: 20px; text-align: center;">
        <p style="margin: 0;">&copy; {{Year}} Peria Pulse. All rights reserved.</p>
    </div>
</body>
</html>
